name: Run Image to Text

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  image-to-text:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install easyocr torch torchvision
    
    - name: Run imagetotext.py
      run: |
        python imagetotext.py images.png
    
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ocr-results
        path: imagetotext.txt
        if-no-files-found: ignore
